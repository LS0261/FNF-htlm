<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FNF Web Player</title>
  <style>
    body {
      background: #222;
      color: #fff;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Contenedor principal del juego */
    #gameContainer {
      position: relative;
      width: 1280px;
      height: 720px;
      background: #000;
      border: 1px solid red;
      overflow: hidden;
    }

    /* Menú inicial */
    #menu {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.7);
      z-index: 5;
    }

    #menu button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 18px;
    }

canvas {
  display: block;
  background: #000;
  position: absolute;
  top: 0;
  left: 0;
}

    /* HUD encima del canvas */
    #hud {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  
  <div id="gameContainer">
    <!-- Menú -->
    <div id="menu">
      <h2>Cargando canciones...</h2>
      <div id="container" style="position: relative; width: 600px; height: 200px; border: 1px solid lime;"></div>
    </div>

    <!-- Canvas de juego -->
    <!--<canvas id="canvas"></canvas>-->
    <canvas id="canvas" width="1280" height="720"></canvas>

    <!-- HUD encima -->
    <div id="hud"></div>
  </div>

  <script src="https://unpkg.com/fengari-web/dist/fengari-web.js"></script>
  <script type="module" src="sc/luabridge/stageBridge.js"></script>
  <script src="sc/object/notes.js"></script>
  <script src="sc/states/substates/pausemenusubstate.js"></script>

  <script type="module">
    import PlayState from './sc/states/playstate.js';

    window.addEventListener('DOMContentLoaded', () => {
      new PlayState();
    });
  </script>
</body>
</html>
